<!DOCTYPE html>
<html><head><meta charset="UTF-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>SVG转换HTML</title><style>body, html { margin: 0; padding: 0; }
.svg-container { position: relative; width: 400px; height: 300px; overflow: hidden; }
.svg-element-1 { position: absolute; left: 50px; top: 50px; width: 100px; height: 80px; border-radius: 5px; background-color: #4285f4; }
.svg-element-2 { position: absolute; left: 210px; top: 50px; width: 80px; height: 80px; border-radius: 50%; background-color: #ea4335; }
.svg-element-3 { position: absolute; left: 50px; top: 198.5px; width: 300px; height: 3px; background-color: #34a853; }
.svg-element-4 { position: absolute; }
.svg-element-5 { position: absolute; left: 60px; top: 73.2px; font-family: Arial; font-size: 14; color: white; }
.svg-element-6 { position: absolute; left: 230px; top: 80.6px; font-family: SimSun; font-size: 12; color: white; text-align: center; }
.svg-element-7 { position: absolute; left: 200px; top: 200.8px; font-family: Microsoft YaHei; font-size: 16; color: black; text-align: center; }
.svg-element-8 { position: absolute; left: 200px; top: 123.2px; font-family: KaiTi; font-size: 14; color: #333; text-align: center; transform: rotate(-5deg) translate(200px, 140px) rotate(--5deg) translate(-200px, -140px); }
.svg-element-9 { position: absolute; border: 1px solid #673ab7; left: 30px; top: 200px; width: 150px; height: 50px; }
.svg-element-10 { position: absolute; }
.svg-element-11 { position: absolute; font-family: 'Microsoft YaHei'; font-size: 12px; color: #555; }
.svg-element-12 { position: absolute; }</style></head><body><div class="svg-container"><div class="svg-element-1"></div><div class="svg-element-2"></div><div class="svg-element-3"></div><div class="svg-element-5">这是一个矩形</div><div class="svg-element-6">圆形</div><div class="svg-element-7">直线示例</div><div class="svg-element-8">三角形</div><div class="svg-element-9"></div><div class="svg-element-10"><div style="font-family: 'Microsoft YaHei'; font-size: 12px; color: #555;" xmlns="http://www.w3.org/1999/xhtml">
<p>嵌入文本示例</p>
</div></div></div></body></html>
