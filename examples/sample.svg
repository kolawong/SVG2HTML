<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 矩形 -->
  <rect x="50" y="50" width="100" height="80" fill="#4285f4" rx="5" ry="5" />
  
  <!-- 圆形 -->
  <circle cx="250" cy="90" r="40" fill="#ea4335" />
  
  <!-- 线条 -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#34a853" stroke-width="3" />
  
  <!-- 多边形 -->
  <polygon points="200,40 250,180 150,180" fill="#fbbc05" />
  
  <!-- 文本 -->
  <text x="60" y="90" font-family="Arial" font-size="14" fill="white">这是一个矩形</text>
  <text x="230" y="95" font-family="SimSun" font-size="12" fill="white" text-anchor="middle">圆形</text>
  <text x="200" y="220" font-family="Microsoft YaHei" font-size="16" fill="black" text-anchor="middle">直线示例</text>
  <text x="200" y="140" font-family="KaiTi" font-size="14" fill="#333" text-anchor="middle" transform="rotate(-5,200,140)">三角形</text>
  
  <!-- 路径 -->
  <path d="M30,250 Q70,200 100,250 T180,250" stroke="#673ab7" fill="none" stroke-width="2" />
  
  <!-- 图片 -->
  <foreignObject x="280" y="220" width="100" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Microsoft YaHei'; font-size: 12px; color: #555;">
      <p>嵌入文本示例</p>
    </div>
  </foreignObject>
</svg> 